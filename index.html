<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mixer-Clone</title>
        <link rel="stylesheet" href="css/main.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
        rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
        crossorigin="anonymous">">
    </head>

    <body>
        <header>
            <div class="left-menu">
                <div class="logo">
                    MIXER
                </div>
                <nav class="menu">
                    <a href="#">TOP STREAMS</a>
                    <a href="#">GAMES</a>
                    <a href="#">TEAMS</a>
                    <a href="#">More <i class="fa fa-angle-down"></i></a>
                </nav>
            </div>
            <div class="right-menu">
                <div class="language">
                    Language <i class="fa fa-angle-down"></i>
                </div>
                <a class="signin">
                    Sign in
            </a>
        </header>

        <section id="featured">
            <div class="container">
                <div class="title">
                Featured
                </div>
                <div class="videos-section">
                  <div class="video">
                    <div class="image">
                      <div class="arrow">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                        </div>
                       </div>
                      </div>
                    </div>
                  </div>
                    
                   <div class="video">
                        <div class="image"></div>
                    </div>
                    <div class="video center">
                        <div class="image"></div>
                    </div>
                    <div class="video">
                        <div class="image"></div>
                    </div>
                    <div class="video">
                    <div class="image">
                        <div class="arrow" ><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
                    </div>  
                   </div>
                 </div>
                </div>
                <div class="circles">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle active"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </section>
    </body>
</html>
