<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mixer-Clone</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
         integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM"
          crossorigin="anonymous">
    </head>

    <body>
        <header>
            <div class="left-menu">
                <div class="logo">
                    MIXER
                </div>
                <nav class="menu">
                    <a href="#">TOP STREAMS</a>
                    <a href="#">GAMES</a>
                    <a href="#">TEAMS</a>
                    <a href="#">MORE</a>
                </nav>
            </div>
            <div class="right-menu">
                <div class="language">
                    Language
                </div>
                <a class="signin">
                    Sign in
            </a>
        </header>

        <section id="featured">
            <div class="container">
                <div class="title">
                Featured
                </div>
                <div class="videos-section">
                  <div class="video">
                    <div class="image">
                      <div class="arrow">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                        </div>
                       </div>
                      </div>
                    </div>
                  </div>
                    
                   <div class="video">
                        <div class="image"></div>
                    </div>
                    <div class="video center">
                        <div class="image"></div>
                    </div>
                    <div class="video">
                        <div class="image"></div>
                    </div>
                    <div class="video">
                    <div class="image">
                        <div class="arrow" ><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
                    </div>  
                   </div>
                 </div>
                </div>
                <div class="circles">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle active"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </section>
    </body>
</html>
